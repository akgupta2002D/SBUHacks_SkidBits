
  
{% extends 'mainpage/base.html' %}
{% load static %}

{% block title %}Webcam Page{% endblock %}

{% block css %}
<link rel="stylesheet" href="{% static 'mainpage/css/record.css' %}" />
<link rel="stylesheet" href="{% static 'mainpage/css/transcript.css' %}" />
{% endblock %}

{% block body %}
<div class="container">
    <!-- view_video.html -->
    <video controls>
      <source src="{{ video.video.url }}" type="video/mp4">
      Your browser does not support the video tag.
  </video>
  <div class="show-transcript">
      <h2>Transcription:</h2>
      <p id="transcript-body">{{ text }}</p>
  </div>
  <form action="{% url 'analyze_transcription' video.id %}" method="post">
    {% csrf_token %}
    <input type="hidden" name="transcription_text" value="{{ text }}" />
    <button type="submit" class="btn btn-primary">Analyze</button>
</form>
</div>
{% comment %} <script src="{% static 'mainpage/js/record.js' %}"></script> {% endcomment %}
{% endblock %}
